<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let number = [14,5,26,8,12,99,4,22,2,7];
    let maxValue = number[0];
    let maxIndex = 0;
    for( i = 0; i < number.length; i++){
        if (number[i] > maxValue){
            maxValue = number[i];
            maxIndex = [i];
        }
    }
    document.write('Gía trị lớn nhất là: ' + maxValue + '<br>')
    document.write('Vị trí cảu nó là: ' + maxIndex)
</script>
</body>
</html>
