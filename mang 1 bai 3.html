<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let total = 0;
    let number = [13,6,9,18,32,12,8,1,5];
    let maxValue = number[0];
    for ( i = 0; i < number.length; i++){
        total = total + number[i];
        if ( number[i] > maxValue ){
            maxValue = number[i];
        }
    }
    let medium = total/number.length
    document.write('Gía trị lớn nhất là: ' + maxValue + '<br>')
    document.write('Gía trị trung bình là: ' + medium)
</script>
</body>
</html>
